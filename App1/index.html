<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- attribute -->
    <h1 id="hello" class="hello" data-price="20">Hello World</h1>
    <!-- tag -->

    <h1>Get Value From Input Field</h1>
    <input type="text" id="input1" value="100">
    <input type="text" id="input2" value="22">
    <input type="text" id="operator">
    <span id="op1" class="operator">+</span>
    <span id="op2" class="operator">-</span>
    <span id="op3" class="operator">*</span>
    <span id="op4" class="operator">/</span>
    <span id="result"></span>
    <button type="button" id="btnCalc">Calc</button>
    <script src="app.js"></script>
</body>

</html>
